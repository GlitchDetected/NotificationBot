services:
  tts:
    container_name: notificationbot-api
    image: .
    restart: unless-stopped
    ports:
      - "9001:3001"
    depends_on:
      - redis
  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis-data:/data

volumes:
  redis-data: